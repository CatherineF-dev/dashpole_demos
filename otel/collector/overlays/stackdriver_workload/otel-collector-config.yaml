receivers:
  prometheus/self:
    config:
      scrape_configs:
      - job_name: 'otel-collector'
        scrape_interval: 60s
        static_configs:
        - targets: ['0.0.0.0:8888']
  prometheus:
    config:
      global:
        scrape_interval: 10s
      scrape_configs:
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          regex: "true"
          action: keep
        - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          action: replace
          target_label: __address__
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $$1:$$2
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
          action: replace
          target_label: __scheme__
          regex: (https?)
        - source_labels: [__meta_kubernetes_namespace]
          action: replace
          target_label: kubernetes_namespace
        - source_labels: [__meta_kubernetes_pod_name]
          action: replace
          target_label: kubernetes_pod_name
processors:
  metrics_export/self:
    export_map:
      "otelcol_exporter_sent_metric_points":
        allowed_labels: ["exporter"]
        export_name: "otelcol_exporter_sent_metric_points"
      "otelcol_exporter_send_failed_metric_points":
        allowed_labels: ["exporter"]
        export_name: "otelcol_exporter_send_failed_metric_points"
      "otelcol_receiver_accepted_metric_points":
        allowed_labels: ["receiver", "transport"]
        export_name: "otelcol_receiver_accepted_metric_points"
      "otelcol_receiver_refused_metric_points":
        allowed_labels: ["receiver", "transport"]
        export_name: "otelcol_receiver_refused_metric_points"
  # The above is roughly equivalent to this in OSS
  # filter/self:
  #   metrics:
  #     include:
  #       match_type: strict
  #       metric_names:
  #         - otelcol_exporter_sent_metric_points
  #         - otelcol_exporter_send_failed_metric_points
  #         - otelcol_receiver_accepted_metric_points
  #         - otelcol_receiver_refused_metric_points

exporters:
  stackdriver:
  
service:
  pipelines:
    metrics:
      receivers: [prometheus]
      exporters: [stackdriver]
    metrics/self:
      receivers: [prometheus/self]
      processors: [metrics_export/self]
      exporters: [stackdriver]